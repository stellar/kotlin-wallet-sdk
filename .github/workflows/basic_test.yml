name: Basic tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup firefox
        id: setup-firefox
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: 'latest'
      - run: |
          echo Installed firefox versions: ${{ steps.setup-firefox.outputs.firefox-version }}
          firefox --version

      - name: Check code formatting
        run: ./gradlew spotlessCheck || echo "‚ùå Your code is not properly formatted. You can run './gradlew spotlessApply' to format it. üëÄ"

      - name: Detekt
        run: ./gradlew detekt

      - name: Test and build
        run: FIREFOX_BIN=$(which firefox) ./gradlew clean build

      - name: Print test results
        if: success() || failure()
        run: |
          echo "\n\n*** Wallet SDK test report ***\n"
          cat /home/runner/work/kotlin-wallet-sdk/kotlin-wallet-sdk/wallet-sdk/build/reports/tests/allTests/index.html


