name: Basic tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test_and_build:
    runs-on: ubuntu-latest-8-cores
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
